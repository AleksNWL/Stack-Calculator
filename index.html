<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <div class="calculator__input-display">
            <input class="calculator__input" readonly>
        </div>
        <div class="calculator__buttons">
            <button class="calculator__button calculator__clear" onclick="clearLast()">C</button>
            <button class="calculator__button calculator__clear" onclick="clearAll()">AC</button>
            <button class="calculator__button calculator__result" onclick="result()">=</button>
            <button class="calculator__button calculator__operator" onclick="append('^')">^</button>
            <button class="calculator__button calculator__operand" onclick="append('7')">7</button>
            <button class="calculator__button calculator__operand" onclick="append('8')">8</button>
            <button class="calculator__button calculator__operand" onclick="append('9')">9</button>
            <button class="calculator__button calculator__operator" onclick="append('/')">/</button>
            <button class="calculator__button calculator__operand" onclick="append('4')">4</button>
            <button class="calculator__button calculator__operand" onclick="append('5')">5</button>
            <button class="calculator__button calculator__operand" onclick="append('6')">6</button>
            <button class="calculator__button calculator__operator" onclick="append('*')">*</button>
            <button class="calculator__button calculator__operand" onclick="append('1')">1</button>
            <button class="calculator__button calculator__operand" onclick="append('2')">2</button>
            <button class="calculator__button calculator__operand" onclick="append('3')">3</button>
            <button class="calculator__button calculator__operator" onclick="append('+')">+</button>
            <button class="calculator__button calculator__operand calculator__button--zero" onclick="append('0')">0</button>
            <button class="calculator__button calculator__operator" onclick="append('.')">.</button>
            <button class="calculator__button calculator__operator" onclick="append('-')">-</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
